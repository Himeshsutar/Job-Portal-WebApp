{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Job</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'jobapp/style.css' %}">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow p-4 text-center" style="width: 100%; max-width: 500px;">
            <h3 class="text-danger mb-3">üóëÔ∏è Confirm Deletion</h3>

            <p class="mb-4">Are you sure you want to delete this job?</p>
            <h5 class="text-dark"><strong>{{ job.title }}</strong></h5>

            <form method="post" class="mt-4">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger w-100 mb-2">Yes, Delete</button>
                <a href="{% url 'my_jobs' %}" class="btn btn-secondary w-100">Cancel</a>
            </form>
        </div>
    </div>

</body>
</html>
