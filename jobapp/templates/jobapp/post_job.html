{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post a Job</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'jobapp/style.css' %}">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow p-4" style="width: 100%; max-width: 600px;">
            <h2 class="text-center mb-4">üìù Post a New Job</h2>

            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="id_title" class="form-label">Job Title</label>
                    {{ form.title }}
                </div>

                <div class="mb-3">
                    <label for="id_description" class="form-label">Description</label>
                    {{ form.description }}
                </div>

                <div class="mb-3">
                    <label for="id_company" class="form-label">Company</label>
                    {{ form.company }}
                </div>

                <div class="mb-3">
                    <label for="id_location" class="form-label">Location</label>
                    {{ form.location }}
                </div>

                <div class="mb-3">
                    <label for="id_salary" class="form-label">Salary (‚Çπ)</label>
                    {{ form.salary }}
                </div>

                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>

            <p class="text-center mt-3 mb-0">
                <a href="{% url 'employer_dashboard' %}" class="text-decoration-none">‚Üê Back to Dashboard</a>
            </p>
        </div>
    </div>

</body>
</html>
